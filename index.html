<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <title>Vite App</title>
</head>

<body>
  <script>
    var countryName= ["India","US","UK","Japan","Bangladesh"];
    console.log(...countryName);
  </script>
  <form action="">
    <label for="">Please Select Your Country</label><br><br>
    <select name="country" id="country">
      <option value="--Please Select--">--Please Select--</option>
      <option value="select" id="select">
        <script>
          for (let i = 0; i < countryName.length; i++) {
          //  console.log(countryName[i]);
           var name=$("<br>"+countryName[i]+"<br>");
           console.log(name);
           $("#select").append(...countryName[i]);           
          }
        </script>
      </option>
    </select>
  </form>
</body>

</html>
