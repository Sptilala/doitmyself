<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <title>Vite App</title>
</head>

<body>

  <script>
    var countryName = ["India", "US", "UK", "Japan", "Bangladesh"];
  </script>
  <form action="">
    <label for="">Please Select Your Country</label><br><br>
    <select name="country" id="country">
      <option value="" id="select">--Please Select--</option>
      <script>
        for (let i = 0; i < countryName.length; i++) {
          $('<option/>').val(countryName[i]).html(countryName[i]).appendTo('#country')
        }
        $("#country").change(function () {
          $('#cname').text("Your Selected Country : " + $(this).val());
        });
        // $("#select").click(function(){
        //   $('cname').text("please select country in the list :"+countryName)
        // })

      </script>
    </select>
  </form>

  <p id="cname"></p>
  <script>
   $('#cname').text("country name is :"+countryName);
  </script>

</body>

</html>
